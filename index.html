<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="css/reset.css" />
        <link rel="stylesheet" href="css/style.css" />
        <title>Calculator</title>
    </head>
    <body>
        <div class="wrapper">
            <section class="screen">0</section>
            <section class="buttons">
                <button class="buttons__btn buttons__btn-number" id="7">
                    7
                </button>
                <button class="buttons__btn buttons__btn-number" id="8">
                    8
                </button>
                <button class="buttons__btn buttons__btn-number" id="9">
                    9
                </button>
                <button class="buttons__btn buttons__btn-operator" id="del">
                    DEL
                </button>
                <button class="buttons__btn buttons__btn-number" id="4">
                    4
                </button>
                <button class="buttons__btn buttons__btn-number" id="5">
                    5
                </button>
                <button class="buttons__btn buttons__btn-number" id="6">
                    6
                </button>
                <button class="buttons__btn buttons__btn-operator" id="+">
                    +
                </button>
                <button class="buttons__btn buttons__btn-number" id="1">
                    1
                </button>
                <button class="buttons__btn buttons__btn-number" id="2">
                    2
                </button>
                <button class="buttons__btn buttons__btn-number" id="3">
                    3
                </button>
                <button class="buttons__btn buttons__btn-operator" id="-">
                    -
                </button>
                <button class="buttons__btn buttons__btn-operator" id=".">
                    .
                </button>
                <button class="buttons__btn buttons__btn-number" id="0">
                    0
                </button>
                <button class="buttons__btn buttons__btn-operator" id="/">
                    /
                </button>
                <button class="buttons__btn buttons__btn-operator" id="×">
                    ×
                </button>
                <button
                    class="buttons__btn buttons-reset buttons-big buttons__btn-operator"
                    id="reset"
                >
                    RESET
                </button>
                <button
                    class="buttons__btn buttons-equal buttons-big buttons__btn-operator"
                    id="="
                >
                    =
                </button>
            </section>
        </div>
        <script src="js/app.js"></script>
    </body>
</html>
